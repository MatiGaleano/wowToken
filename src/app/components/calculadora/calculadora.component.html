<div class="container-fluid">
    <div class="row text-center">
        <h3 class="fs-3">Calculadora Peso a Oro</h3>
    </div>
    <div class="row">
        <div class="col">
            <label class="form-label" for="peso">Peso Argentino</label>
            <input class="form-control text-end" id="peso" Numeric [decimals]="2" type="text" [(ngModel)]="calcPeso" (ngModelChange)="calculeGold()">
        </div>
        <div class="col">
            <label class="form-label" for="gold">Oro World of Warcraft</label>
            <input class="form-control text-end" id="gold" Numeric type="text" [(ngModel)]="calcGold" (ngModelChange)="calculePeso()">
        </div>
    </div>
</div>
